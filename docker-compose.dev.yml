version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: django-postgres-dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: django_dev
      POSTGRES_USER: django
      POSTGRES_PASSWORD: django
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: django-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/django/Dockerfile.dev
    container_name: django-web-dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
      - static_volume_dev:/app/static
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true  # For interactive debugging
    tty: true         # For interactive debugging

  celery:
    build:
      context: .
      dockerfile: docker/django/Dockerfile.dev
    container_name: django-celery-dev
    command: celery -A myproject worker --loglevel=info --concurrency=2
    volumes:
      - ./app:/app
      - media_volume_dev:/app/media
    env_file:
      - .env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: docker/django/Dockerfile.dev
    container_name: django-celery-beat-dev
    command: celery -A myproject beat --loglevel=info
    volumes:
      - ./app:/app
    env_file:
      - .env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: docker/django/Dockerfile.dev
    container_name: django-flower-dev
    command: celery -A myproject flower --port=5555
    volumes:
      - ./app:/app
    ports:
      - "5555:5555"
    env_file:
      - .env.dev
    environment:
      - DJANGO_SETTINGS_MODULE=myproject.settings.development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery
    restart: unless-stopped

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev: