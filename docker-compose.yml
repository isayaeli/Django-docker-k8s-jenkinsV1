version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    command: /start.sh
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web

  celery:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    command: celery -A myproject worker -l info
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres

  celery-beat:
    build:
      context: .
      dockerfile: docker/django/Dockerfile
    command: celery -A myproject beat -l info
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
  static_volume:
  media_volume: